<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-4 mb-4">Semi-transparent border</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="mb-4 mt-4">Using background-clip</h2>
          <div class="bg">
            <div class="test divTest mt-4 mb-4 mx-auto">
              <p>Can i have semi-transparent Border please ?</p>
            </div>
          </div>
          <ol class="list-group">
            <li class="list-group-item">First add a <code>border</code>on your element.</li>

      </div>
    </div>
