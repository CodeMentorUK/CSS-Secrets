<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Secret - Semi-transparent Border</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <style media="screen">
    .test {
      max-width: 20em;
      padding: 2em;
      margin: 2em auto 0;
      font: 100%/1.5 sans-serif;
    }
    div.container {
      background: url('stone-art.jpg');
      min-height: 100vh;
    }
      div.divTest {
        border: 10px solid hsla(0,0%,100%,.5);
	      background: white;
        background-clip: padding-box; /*Using this to not extend your background underneath the
        border*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="test divTest mt-5">
            <p>Can i have semi-transparent Border please ?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
