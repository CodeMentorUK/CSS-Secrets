<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Secret - Diamond images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-4 mb-4">Diamond images</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="mt-4 mb-4">Using clip-path method</h2>
          <div class="divTest mt-4 mb-4">
            <figure>
              <img src="dimaond.jpg" class="img-fluid" alt="">
            </figure>
          </div>
          <ol class="list-group">
            <li class="list-group-item">Using <code>clip-path</code>allow us to create points, and specify
            a specific region of an element to display, rather than showing the entire area.</li>
            <li class="list-group-item">We can use some <code>transition</code>to add more style.</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
